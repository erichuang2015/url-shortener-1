<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>NEW</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Сокращатель ссылок
        <small>beta</small>
      </h1>
    </div>
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" placeholder="website.com/super/long/link/that/is/too/annoying?use_this_tool=true">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <div class="input-group">
            <span class="input-group-addon">short.taxnuke.ru/</span>
            <input id="short-link" type="text" placeholder="коротко" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon glyphicon-question-sign"></span>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group text-center">
        <button type="button" class="btn btn-primary disabled">
          <span class="glyphicon glyphicon-compressed"></span>
          Сократить
        </button>
      </div>
    </form>
    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
        <span class="sr-only">40% Complete (success)</span>
      </div>
    </div>
    <div class="well well-sm">
      Результат
    </div>
    <div class="row text-center">
      <div class="btn-group-vertical" role="group">
        <button type="button" class="btn btn-info">
          <span class="glyphicon glyphicon-wrench"></span>
          Документация к API
        </button>
        <button type="button" class="btn btn-danger">
          <span class="glyphicon glyphicon-check"></span>
          Пользовательское соглашение
        </button>
      </div>
    </div>
  </div>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
</body>

</html>
